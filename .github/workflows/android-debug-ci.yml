name: Android Debug Build & Firebase Distribution

on:
  push:
    branches:
      - main
      - develop
      - master
      - feature/*

jobs:
  build:
    name: Build & Distribute Debug APK
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup JDK
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Setup Gradle cache
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # 4Ô∏è‚É£ Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 5Ô∏è‚É£ Upload Artifact to GitHub (Optional)
      - name: Upload Debug APK to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      # 6Ô∏è‚É£ Upload to Firebase App Distribution
      - name: Distribute Debug APK to Firebase
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: bubble-2d982
          serviceCredentialsFileContent: ${{ secrets.SERVICE_ACCOUNT }}
          file: app/build/outputs/apk/debug/app-debug.apk
          groups: qa-testers
          releaseNotes: "New *Debug* build from GitHub CI üöÄ"
